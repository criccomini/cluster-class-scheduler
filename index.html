<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cluster Class Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <input type="button" name="open" id="open" value="Open Google Doc CSV file" />
    <div>
      <h2>Class Settings</h2>
      <table style="width: 100%;">
        <thead>
          <td>Class Name</td>
          <td>Day 1</td>
          <td>Day 2</td>
          <td>Day 3</td>
          <td>Day 4</td>
          <td>Minimum Students</td>
          <td>Maximum Students</td>
        </thead>
        <tbody id="classes-table-body">
          <!-- Dynamically loaded-->
        </tbody>
      </table>
      <input type="button" name="save" id="save" value="Generate and Save Assigments" />
    </div>

    <template id="class-row">
      <tr>
        <td></td>
        <td><input type="text" name="" value="" /></td>
        <td><input type="text" name="" value="" /></td>
        <td><input type="text" name="" value="" /></td>
        <td><input type="text" name="" value="" /></td>
        <td><input type="text" name="" value="" /></td>
        <td><input type="text" name="" value="" /></td>
      </tr>
    </template>
    <script src="script.js"></script>
  </body>
</html>
