<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cluster Class Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <input type="button" name="open-preferences" id="open-preferences" value="Open Google Doc CSV file" />
    <input type="button" name="open-settings" id="open-settings" value="Open Settings CSV file" />
    <div>
      <h2>Class Settings</h2>
      <table style="width: 100%;">
        <thead>
          <td>Class Name</td>
          <td>Day 1</td>
          <td>Day 2</td>
          <td>Day 3</td>
          <td>Minimum Students</td>
          <td>Maximum Students</td>
        </thead>
        <tbody id="classes-table-body">
          <!-- Dynamically loaded-->
        </tbody>
      </table>
      <input type="button" name="save-assignments" id="save-assignments" value="Generate and Save Assigments" />
      <input type="button" name="save-settings" id="save-settings" value="Save Settings" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
